name: pandevita_game
description: PandeVITA game project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #flutter_beacon
  flutter_beacon: ^0.5.1
  get: ^4.6.5

  shared_preferences: ^2.0.13

  #Needed for Android 8+
  flutter_foreground_task: ^3.7.3

  flutter_osm_plugin: ^0.28.2

  #flutter_map: ^0.14.0

  #flutter_map_marker_popup: ^2.1.1

  latlong2: ^0.8.1

  location: ^4.4.0

  http: ^0.13.4

  flutter_secure_storage: ^5.0.2

  hive: ^2.1.0

  hive_flutter: ^1.1.0

  permission_handler: ^9.2.0

  synchronized: ^3.0.0+2

  percent_indicator: ^4.2.2

  story_view: ^0.13.2

  url_launcher: ^6.1.6

  email_validator: ^2.1.16

  syncfusion_flutter_pdfviewer: ^20.3.59

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - images/
    - images/news/
    - assets/pdfs/


